<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <div class="players">

        <div class="circle"></div>
        <div class="circle"></div>

      </div>

      </div>
      <div class="player2" id="player2">

        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="buttons">
    <div><button type="button" onclick="play()">Start</button></div>
    <div><button type="reset" onClick="window.location.reload();">Refresh</button></div>
    </div>
    <div id="result"></div>
    </div>
    <script src="design.js"></script>

</html>
